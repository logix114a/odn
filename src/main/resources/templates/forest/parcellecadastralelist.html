<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu :: head(title=~{::title/text()})">
		<title>Messages : Create</title>
	</head>
<body>
<div class="container">
			<div th:replace="menu :: navbar"></div>
						<div th:replace="forest/menuforest :: navbar"></div>
			<h1>Forest : View all</h1>
			<div class="container">
				<div class="pull-right">
					<a href="addforest.html" th:href="@{/forest/parcellecadastraleadd}">Créer une nouvelle Parcelle Cadastrale</a>
				</div>
				
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>ID</td>
							<td>Commune</td>
							<td>Section</td>
							<td>Lieu-dit</td>
							<td>Numero de Parcelles</td>
							<td>Surface</td>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="parcellecadastrale : ${parcellecadastrales}">
							<td th:text="${parcellecadastrale.id}">1</td>
							
							<td><a href="view.html" th:href="@{'/forest/parcellecadastraleview/' + ${parcellecadastrale.id}}"
								th:text="${parcellecadastrale.commune}"> The summary </a></td>
								<td><a href="view.html" th:href="@{'/forest/parcellecadastraleview/' + ${parcellecadastrale.id}}"
								th:text="${parcellecadastrale.section}"> The summary </a></td>
								<td><a href="view.html" th:href="@{'/forest/parcellecadastraleview/' + ${parcellecadastrale.id}}"
								th:text="${parcellecadastrale.lieu_dit}"> The summary </a></td>		
								<td><a href="view.html" th:href="@{'/forest/parcellecadastraleview/' + ${parcellecadastrale.id}}"
								th:text="${parcellecadastrale.numero_parcelle}"> The summary </a></td>		
								<td><a href="view.html" th:href="@{'/forest/parcellecadastraleview/' + ${parcellecadastrale.id}}"
								th:text="${parcellecadastrale.surface}"> The summary </a></td>							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
