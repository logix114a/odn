<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="menu :: head(title=~{::title/text()})">
		<title>Parcelle Forestiere : Create</title>
	</head>
<body>
<div class="container">
			<div th:replace="menu :: navbar"></div>
						<div th:replace="forest/menuforest :: navbar"></div>
			<h1>Liste de la programmation des coupes</h1>
			<div class="container">
				<div class="pull-right">
					<a href="addforest.html" th:href="@{/forest/programmationadd}">Créer une nouvelle Programmation</a>
				
				
				</div>
				
				<br />
				
					<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>ID</td>
							<td>programmation</td>
							<td>Statut</td>
							<td>Prévision</td>
							<td>Description</td>
							<td>Date de création</td>
							<td> User de création</td>
							
						</tr>
					</thead>
					<tbody>						
						<tr th:each="programmation : ${programmations}"  th:if="${programmation.type} == Travaux">
							<td th:text="${programmation.id}">1</td>
							
							
							     <td><a th:href='@{/forest/programmationview/} + ${programmation.id}' th:text="${programmation.type}">test</a></td>
							     <td th:text="${programmation.status}"></td>
							     <td th:text="${programmation.prevision}"></td>
							     <td th:text="${programmation.description}"></td>
							     <td th:text="${programmation.Created_dttm}"></td>
							     <td th:text="${programmation.Created_source}"></td>
						</tr>
					</tbody>
				</table>	
				
			</div>
		</div>
</body>
</html>
