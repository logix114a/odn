<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="menu :: head(title=~{::title/text()})">
		<title>Parcelle Forestiere : Create</title>
	</head>
<body>
<div class="container">
			<div th:replace="menu :: navbar"></div>
						<div th:replace="forest/menuforest :: navbar"></div>
			<h1>Liste de la programmation des coupes</h1>
			<div class="container">
				<div class="pull-right">
					<a href="addforest.html" th:href="@{/forest/programmationadd}">Créer une nouvelle Programmation</a>
				</div>
				
				<a href="addforest.html" th:href="@{/forest/programmationlist/2013}">2013</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2014}">2014</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2015}">2015</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2016}">2016</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2017}">2017</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2018}">2018</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2019}">2019</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2020}">2020</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2021}">2021</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2022}">2022</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2023}">2023</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2024}">2024</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2025}">2025</a> | <a href="addforest.html" th:href="@{/forest/programmationlist/2026}">2026</a> |  
				<br />
				
					<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>ID</td>
							<td>programmation</td>
							<td>Statut</td>
							<td>Prévision</td>
							<td>Description</td>
							<td>Date de création</td>
							<td> User de création</td>
							
						</tr>
					</thead>
					<tbody>						
						<tr th:each="programmation : ${programmations}">
							<td th:text="${programmation.id}">1</td>
							
							
							     <td><a th:href='@{/forest/programmationview/} + ${programmation.id}' th:text="${programmation.type}">test</a></td>
							     <td th:text="${programmation.status}"></td>
							     <td th:text="${programmation.prevision}"></td>
							     <td th:text="${programmation.description}"></td>
							     <td th:text="${programmation.Created_dttm}"></td>
							     <td th:text="${programmation.Created_source}"></td>
						</tr>
					</tbody>
				</table>	
				
			</div>
		</div>
</body>
</html>
