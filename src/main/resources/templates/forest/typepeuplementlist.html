<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu :: head(title=~{::title/text()})">
		<title>Parcelle Forestiere : Create</title>
	</head>
<body>
<div class="container">
			<div th:replace="menu :: navbar"></div>
						<div th:replace="forest/menuforest :: navbar"></div>
			<h1>Forest : View all</h1>
			<div class="container">
				<div class="pull-right">
					<a href="addforest.html" th:href="@{/forest/typepeuplementadd}">Créer un nouveay type de peuplement</a>
				</div>
				
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>ID</td>
							<td>Numero</td>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="typepeuplement : ${typepeuplements}">
							<td th:text="${typepeuplement.id}">1</td>							
							<td><a href="view.html" th:href="@{'/forest/typepeuplementview/' + ${typepeuplement.id}}"
								th:text="${typepeuplement.nom}"> The summary </a></td>

					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
