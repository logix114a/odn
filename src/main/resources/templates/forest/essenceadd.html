<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu :: head(title=~{::title/text()})">
<title>Parcelle Cadastrale : Create</title>
</head>
<body>

	<div class="container">
		<div th:replace="menu :: navbar"></div>
		<div th:replace="forest/menuforest :: navbar"></div>
		<h1>Créer une essence</h1>
		<form id="typepeuplementForm" th:object="${essence}"
			th:action="@{/forest/essenceadd}" method="post" action="#">

			<div class="pull-right">
				<a th:href="@{/forest/essencelist}"
					href="typepeuplement.html"> Liste des Essences </a>
			</div>



			<label for="fordsqdsqest">Nom</label> <input type="text"
				th:field="*{nom}" /> 
			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
