<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="menu :: head(title=~{::title/text()})">
<title>Messages : Create</title>
</head>
<body>
	<div class="container">
		<div th:replace="menu :: navbar"></div>
		<div th:replace="forest/menuforest :: navbar"></div>
		<h1>Modification du Peuplement</h1>
		<div class="container">

			<form id="peuplementForm" th:object="${peuplement}"
				th:action="@{/forest/peuplementmodify}" method="post" action="#">

				<input type="text" th:field="*{id}" /> <label for="fordsqdsqest">Unité
					Forestière</label> <input type="text" th:field="*{uniteforestiere}" /> <br />
				<label for="fordsqdsqest">Essence</label> <input type="text"
					th:field="*{essence}" /> <br /> <label for="fordsqdsqest">Commentaire</label>
				<input type="text" th:field="*{commentaire}" /> <br /> <label
					for="fordsqdsqest">Description</label> <input type="text"
					th:field="*{description}" /> <br /> 
				 <label
					for="fordsqdsqest">Status</label> <input type="text"
					th:field="*{status}" /> <br />
				<div class="form-actions">
					<input type="submit" value="Save" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
