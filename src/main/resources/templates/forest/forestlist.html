<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="menu :: head(title=~{::title/text()})">
<title>Messages : Create</title>
</head>
<body>
	<div class="container">
		<div th:replace="menu :: navbar"></div>
		<div th:replace="forest/menuforest :: navbar"></div>
		<div class="title"><h1>Forêt</h1></div>


		<div class="pull-right">
			<a href="addforest.html" th:href="@{/forest/forestadd}">Créer une
				forêt</a>
		</div>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Nom</td>
					<td>Modifier</td>
					<td>Ajouter une parcelle forestière</td>
				</tr>
			</thead>
			<tbody>

				<tr th:each="forest : ${forests}">
					<td th:text="${forest.id}">1</td>

					<td><a href="view.html"
						th:href="@{'/forest/forestview/' + ${forest.id}}"
						th:text="${forest.name}"> The summary </a></td>
					<td><a href="view.html"
						th:href="@{'/forest/forestmodify/' + ${forest.id}}"><img
							th:src="@{/pictures/modify.png}" / width='100px'></a></td>
					<td><a href="addforest.html"
						th:href="@{/forest/forestareaassignparfor/}  + ${forest.id}"><img
							th:src="@{/pictures/plus.jpg}" / width='20px'> Ajouter une
							parcelle forestière</a> </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
