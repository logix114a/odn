<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="menu :: head(title=~{::title/text()})">
<title>Création d'une Parcelle Forestière</title>
</head>
<body>

	<div class="container">
		<div th:replace="menu :: navbar"></div>
		<div th:replace="forest/menuforest :: navbar"></div>
		<h1>Création d'une Parcelle Forestière</h1>
		<form id="parcelleforestiereForm" th:object="${parcelleForestiere}"
			th:action="@{/forest/parcelleforestiereadd}" method="post" action="#">

			<div class="pull-right">
				<a th:href="@{/forest/parcelleforestierelist}"
					href="parcezzzllecadastrale.html"> Liste Parcelle Forestière </a>
			</div>



			<label for="fordsqdsqest">Numero</label> <input type="text"
				th:field="*{numero}" /> 
				<label for="fordsqdsqest">Description</label> <input type="text"
				th:field="*{description}" />
			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
